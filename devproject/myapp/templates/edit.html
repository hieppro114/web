{% extends "base.html" %}
  
{% block title %}Add New Records{% endblock title %}
  
{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{employee.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Update Details</h3>  
        </div> 
        <div class="mb-3"> 
            <label>ID:</label>  
            <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ employee.id }}"/>    
        </div> 
        <div class="mb-3"> 
            <label>Name:</label>  
            <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ employee.name }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Title:</label>  
            <input type="text" class="form-control" name="title" id="id_title" required maxlength="254" value="{{ employee.title }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Number of page:</label>  
            <input type="int" class="form-control" name="number_of_page" id="id_number_of_page" required maxlength="20" value="{{ employee.number_of_page }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Description:</label>  
            <input type="text" class="form-control" name="description" id="id_description" required maxlength="254" value="{{ employee.description }}" />  
        </div>
        <div class="mb-3"> 
            <label>Author:</label>  
            <input type="text" class="form-control" name="author" id="id_author" required maxlength="254" value="{{ employee.author }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Created date:</label>  
            <input type="text" class="form-control" name="created_date" id="id_created_date" required maxlength="254" value="{{ employee.created_date }}" />  
        </div> 
        <div class="mb-3"> 
            <button type="submit" class="btn btn-success btn-lg">Update</button>  
        </div> 
    </div>  
    </form>  
{% endblock content %}
